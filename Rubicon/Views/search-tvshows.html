<form class="col-md-8" style="margin-bottom:15px; margin-top:15px;">
    <input class="form-control" id="search" ng-model="search" ng-model-options="{ debounce: 800 }" placeholder="Search Movie Database">
</form>

<div ng-repeat="tv in tvshows | limitTo: 10">
    <div ui-sref="tvdetail({id: tv.id})" class="col-md-4" style="cursor:pointer; margin-bottom: 15px; margin-right: 5px; max-height: 711px;">
        <img ng-src="http://image.tmdb.org/t/p/w370/{{tv.poster_path}}" style="border-radius: 10px; max-height:578px; min-height:578px; width:100%; box-shadow: 0px 3px 7px 3px #333;" />
        <h1 style="font-size: 1.5vmax; font-family: 'Roboto Condensed', sans-serif; font-weight:bold; color:#3b3a36;">{{tv.name}}</h1>
        <p style="font-size:1vmax; font-family: 'Roboto Condensed', sans-serif;">{{tv.overview | limitTo : 100}}<span ng-if="tv.overview.length > 100">...</span></p>
        <br />
    </div>
    
</div>
