<div class="container">
    <div class="row">
        <div class="col-md-offset-2">
            <div ui-sref="movies" class="col-md-2" style="color: #3b3a36; font-family: 'Roboto Condensed', sans-serif; text-transform: uppercase; cursor:pointer;"><p><span class="glyphicon glyphicon-menu-left"> </span>Back</p></div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-offset-2">
            <div class="col-md-5">
                <div class="image">
                    <img class="poster" ng-src="{{poster}}" />
                </div>
            </div>
            <div class="col-md-5">
                <h1 class="details" style="font-size: 1.5vmax; font-weight:bold;">{{title}}</h1>
                <br />
                <p class="details">{{overview}}</p>
                <h1 class="details"><b>Rating:  </b>{{rating}}</h1>
                <p class="details"><b>Release Date:  </b>{{release}}</p>
                <p class="details"><b>Genres:  </b>{{genre}}</p>
               
            </div>
        </div>
    </div>
</div>
